<!DOCTYPE html>
<html ng-app="GenApp">
<head>
    <base href="/">
    <title>Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="webjars/font-awesome/4.6.3/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="res/css/app.min.css"/>

    <script type="text/javascript" src="webjars/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="webjars/angular/1.5.7/angular.min.js"></script>
    <script type="text/javascript" src="webjars/angular-ui-router/0.3.1/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="webjars/angular-resource/1.5.7/angular-resource.min.js"></script>
    <!--<script src="/webjars/angular-touch/1.5.7/angular-touch.min.js"></script>-->
    <script type="text/javascript" src="res/lib/angular/ct-ui-router-extras.min.js"></script>

    <script type="text/javascript" >
        var genApp = angular.module('GenApp', [
            'ui.router',
            'ct.ui.router.extras.sticky',
            'ngResource'
        ]);
        var Config = window.Config || {};
        Config.root = {
            name:'generator',
            url:'/'
        };
        Config.models = [
            {
                url: "generator",
                title: "自动生成",
                sticky: false
            },
            {
                url: "project",
                title: "项目",
                sticky: true
            },
            {
                url: "module",
                title: "模块",
                sticky: true
            },
            {
                url: "template",
                title: "模板",
                sticky: true
            },
            {
                url: "column",
                title: "表列",
                sticky: true
            }
        ];
        Config.base = 'app';
    </script>
    <script type="text/javascript" src="res/js/app.min.js"></script>
</head>
<body>
<header class="navbar navbar-static-top navbar-inverse" id="top" role="banner">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar" aria-controls="bs-navbar" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a ui-sref="generator.generator" class="navbar-brand">自动生成</a>
        </div>
        <nav id="bs-navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li ui-sref-active="active"><a ui-sref="generator.project">项目</a></li>
                <li ui-sref-active="active"><a ui-sref="generator.module">模块</a></li>
                <li ui-sref-active="active"><a ui-sref="generator.template">模板</a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="container" ui-view></div>
</body>
</html>
